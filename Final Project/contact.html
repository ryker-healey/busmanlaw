</head>
<body>

    <header class="header">
        <div class="logo">
            <img src="media/Busman1.png" alt="Logo" class="logo-img main-logo">
            <img src="media/Busman2.png" alt="Logo Hover" class="logo-img hover-logo">
        </div>
        <h1 class="site-title">Busman Law</h1>
    </header>

    <nav class="navbar">
        <ul class="nav-list">
            <li><a href="index.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="contact.html">Contact</a></li>

            <li><a href="awards.html">Awards</a></li>
        </ul>
    </nav>

    <section class="contact-form-section">
        <div class="form-container">
            <h2>Contact Us</h2>
            <form class="contact-form" action="survey_data.html" method="get">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="comments">Comments</label>
                    <textarea id="comments" name="comments" rows="5" placeholder="Your comments here" required></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="submit-btn">Submit</button>
                    <button type="reset" class="reset-btn">Reset</button>
                </div>
            </form>
        </div>
    </section>

</body>
</html>
